<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Framework Test Page</title>
  <!--Google Font Lato -->
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <!--Bringing in BootStrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Bringing in my CSS spreadsheet -->
  <link rel="stylesheet" href="main.css" rel="stylesheet">
  <!--Font Awesome-->
  <script src="https://use.fontawesome.com/7cb03b47d1.js"></script>
</head>
<body>
  <!--Making the whole page container, to use Bootstrap-->
  <div class="container">
    <!--Top row w/name and logo -->
    <div class="row">
      <div class="col-md-6">
        <i class="fa fa-code fa-5x" aria-hidden="true" alt "code logo"></i>
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="text-lighter title">Seth Ayers</h1>
        <h4>FullStack Beast</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <!--Middle row with main image -->
    <div class="row">
      <div class="col-md-12">
        <img class="main image img-responsive" alt="placeholder pic"src="http://placehold.it/1000x350">
      </div>
    </div>
    <div>
      <!--Row only has words featured work in it-->
      <div class="row">
        <div class = "col-md-12 text-muted">
          <h2>Featured Work</h2>
        </div>
      </div>
    </div>
    <!-- Row for the projects-->
    <div class="row project">
      <div class="col-md-4">
        <img class="img-responsive" alt="placeholder pic" src="http://placehold.it/350x150" data-toggle="modal" data-target="#project1">
          <h4>Appify</h4>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" alt="placeholder pic"src="http://placehold.it/350x150" data-toggle="modal" data-target="#project2">
        <h4>Random word</h4>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" alt="placeholder pic" src="http://placehold.it/350x150" data-toggle="modal" data-target="#project3">
        <h4>Random Word</h4>
      </div>
    </div>
  </div>
  <!-- Modal -->
    <div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="project1">Favorite App Page</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="http://placehold.it/350x150">
                    This was my first project in this class. I learned a lot about HTML and CSS.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Making the jquery work for the modal-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
